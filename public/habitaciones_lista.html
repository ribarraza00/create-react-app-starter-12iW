<div class="container mt-5">
    <h1>Habitaciones Disponibles y Reservadas</h1>

    <h2>Habitaciones Disponibles</h2>
    <div class="habitaciones-lista" id="habitaciones-disponibles">
        <!-- Las habitaciones disponibles se llenarán con JavaScript -->
    </div>

    <h2>Habitaciones Reservadas</h2>
    <div class="habitaciones-lista" id="habitaciones-reservadas">
        <!-- Las habitaciones reservadas se llenarán con JavaScript -->
    </div>
</div>


<script>
    // Lista de habitaciones
    const habitaciones = [
        { nombre: 'Habitación Estándar', descripcion: 'Descripción de la habitación estándar.', precio: 100, estado: 'disponible' },
        { nombre: 'Suite de Lujo', descripcion: 'Descripción de la suite de lujo.', precio: 200, estado: 'disponible' },
        { nombre: 'Habitación de Lujo', descripcion: 'Descripción de la habitación de lujo.', precio: 150, estado: 'reservada' }
    ];

    // Función para llenar la lista de habitaciones
    function llenarListaHabitaciones() {
        const disponiblesContainer = document.getElementById('habitaciones-disponibles');
        const reservadasContainer = document.getElementById('habitaciones-reservadas');

        habitaciones.forEach(habitacion => {
            const habitacionElement = document.createElement('div');
            habitacionElement.classList.add('habitacion');
            habitacionElement.innerHTML = `
                <h3>${habitacion.nombre}</h3>
                <p>${habitacion.descripcion}</p>
                <p>Precio: $${habitacion.precio} por noche</p>
                <p>Estado: ${habitacion.estado}</p>
            `;

            if (habitacion.estado === 'disponible') {
                disponiblesContainer.appendChild(habitacionElement);
            } else if (habitacion.estado === 'reservada') {
                reservadasContainer.appendChild(habitacionElement);
            }
        });
    }

    // Llama a la función para llenar la lista de habitaciones
    llenarListaHabitaciones();


</script>
