    <h1 class="text-center">Reserva tu habitación</h1>
    <form action="habitaciones.html" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="checkin">Fecha de Check-In:</label>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Fecha de Check-Out:</label>
        <input type="date" id="checkout" name="checkout" required><br><br>

        <input type="submit" value="Reservar">
    </form>
